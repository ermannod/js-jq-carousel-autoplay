<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="arrow left">
          <i class="fas fa-arrow-circle-left"></i>
        </div>
        <div class="slider">
          <img class="first active" src="https://cdn.pixabay.com/photo/2019/11/24/14/00/iceland-horses-4649468_960_720.jpg" alt="">
          <img src="https://cdn.pixabay.com/photo/2019/11/25/16/15/safari-4652364_960_720.jpg" alt="">
          <img src="https://cdn.pixabay.com/photo/2019/11/20/07/08/lake-4639368_960_720.jpg" alt="">
          <img src="https://cdn.pixabay.com/photo/2019/11/09/14/28/camera-4613669_960_720.jpg" alt="">
          <img class="last" src="https://cdn.pixabay.com/photo/2019/11/22/11/43/bird-4644652_960_720.jpg" alt="">
        </div>
        <div class="arrow right">
          <i class="fas fa-arrow-circle-right"></i>
        </div>
        <div class="bullet-points">
          <i class="fas fa-circle active first"></i>
          <i class="fas fa-circle"></i>
          <i class="fas fa-circle"></i>
          <i class="fas fa-circle"></i>
          <i class="fas fa-circle last"></i>
        </div>
      </div>
    </div>
  </body>
</html>
